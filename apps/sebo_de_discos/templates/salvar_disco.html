{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Disco</title>
    <link rel="stylesheet" href="{% static 'sebo_de_discos/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'sebo_de_discos/css/salvar_disco.css' %}">
</head>

<body>
    <main>
        <h1>Cadastrar Disco</h1>
        <h2>Preencha os campos abaixo:</h2>
        <section>
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }} {{ field }}
                </div>
                {% endfor %}
                <input type="submit" value="Salvar disco">
            </form>
        </section>
    </main>
</body>

</html>
