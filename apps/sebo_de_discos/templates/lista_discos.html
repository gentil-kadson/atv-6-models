{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discos</title>
</head>
<body>
    <main>
        <h1>Discos Cadastrados:</h1>
        <ul>
            {% for disco in discos %}
                <li><a href="disco/{{ disco.id }}">{{ disco.nome }}</a></li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
